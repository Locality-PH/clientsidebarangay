    <script>
 function generateUUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = Math.random() * 16 | 0,
        v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  // Function to generate a random email
  function generateRandomEmail() {
    var email = "";
    var possibleChars = "abcdefghijklmnopqrstuvwxyz0123456789";
    for (var i = 0; i < 10; i++) {
      email += possibleChars.charAt(Math.floor(Math.random() * possibleChars.length));
    }
    email += "@example.com";
    return email;
  }

  // Function to generate a random name
  function generateRandomName() {
    var names = ["John", "Jane", "Alice", "Bob", "Emma", "Michael", "Emily", "David"];
    return names[Math.floor(Math.random() * names.length)];
  }

  // Generating random values
  var randomUUID = generateUUID();
  var randomEmail = generateRandomEmail();
  var randomName = generateRandomName();
  console.log(randomUUID,randomEmail,randomName);

      email: randomEmail // the email for your user
